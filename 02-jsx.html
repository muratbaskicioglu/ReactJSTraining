<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
<script type="text/babel">
const rootElement = document.getElementById('root')
// You don't need to write every time react method names. There is so useful way to do this called JSX.
// That can be any number of children and doesn't have to be on one line.
// You can do interpolation into JSX just by adding javascript statements within a curly braces.
const content = 'Hello World'
const myClassName = 'container'
const props = {
	className: 'container',
	children: 'Hello World'
}
// const element = <div className="container">
// 	 {content}<br />
//	 Goodbye World
// </div>
const element = (
	<div {...props} /> // You can pass all props using javascript spread operator.
	// Write properties to next to the passed props for overriding it.
)
ReactDOM.render(element, rootElement)
</script>
